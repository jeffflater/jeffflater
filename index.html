<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #007acc;
        }
        .project-list {
            list-style-type: none;
            padding: 0;
        }
        .project-item {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }
        a:hover {
            color: #005f99;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Projects</h1>
    <p>Here are some of my repositories:</p>
    <ul class="project-list">
        <li class="project-item"><a href="https://github.com/<username>/repo1" target="_blank">Project 1 - Description</a></li>
        <li class="project-item"><a href="https://github.com/<username>/repo2" target="_blank">Project 2 - Description</a></li>
        <li class="project-item"><a href="https://github.com/<username>/repo3" target="_blank">Project 3 - Description</a></li>
        <li class="project-item"><a href="https://github.com/<username>/repo4" target="_blank">Project 4 - Description</a></li>
    </ul>
</body>
</html>
